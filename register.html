<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <center>
        <h3>Register Here</h3>
        <table>
            <tr>
                <td><b>Username:</b></td>
                <td><input type="text" name="user" id="user" placeholder="Create username"></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" name="user_password" id="user_password" placeholder="Create a new password"></td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td><input type="email" name="user_email" id="user_email" placeholder="Enter your email adress"></td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td>
                    <input type="radio" name="gender" id="Male">Male
                    <input type="radio" name="gender" id="Female">Female
                    <input type="radio" name="gender" id="Preference">Prefer not to say
                </td>
            </tr>
            <tr>
                <td><b>Phone Number:</b></td>
                <td><input type="number" name="" id="number" placeholder="Enter phone number"> </td>
            </tr>
            <tr>
                <td><input type="button" value="Submit"></td>
                <td>Already a member? <a href="index.html" target="_blank"><i>Login here</i></a></td>
                
            </tr>
            

        </table>
    </center>
</body>
</html>
